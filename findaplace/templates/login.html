<html>
<head>
	<title>Login</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/login.js" ></script>
</head>
<body>
	<h1>Login</h1>
	<form style="display:none;" id="login" action="/login" method="get">
		<fieldset>
			<div class="form-group">
				<label for="username">Username:</label>  
				<input value="example" id="username" type="text" name="username">
			</div>
			<div class="form-group"> 
				<label for="password">Password:</label>   
				<input value="example" id="password" type="text" name="password">
			</div>
			<input class="btn btn-info" id="submit" type="submit" value="Submit">
		</fieldset>
	</form>
</body>
</html>
